<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="NFT previw card component">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <title>NFT previw card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variaveis.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main>
        <div class="nft-card">

            <a href="#" class="img-link">
                <img class="equilibrium" src="src/images/image-equilibrium.jpg" alt="Imagem Equilibrium">
            </a>

            <a href="#" class="titulo-link">
                <h2 class="titulo">Equilibrium #3429</h2>
            </a>

            <p class="sobre">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <p class="valor">0.041 ETH</p> 
                <p class="tempo">3 days left</p>
            </div>

            <div class="criador">
                <img class="avatar" src="src/images/image-avatar.png" alt="Avatar do criador">
                <p class="text">Creation of <a class="name" href="#">Jules Wyvern</a></p>
            </div>

        </div>
    </main>
</body>
</html>
